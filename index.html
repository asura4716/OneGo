<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneGo: Restaurant Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <h1>OneGo</h1>
      <div class="initial">
        <p>Find your nearest restaurant by typing in a keyword!</p>
        <form id="js-form" class="js-form">
            <label for="search-term">Search term: </label>
            <input type="text" name="search-term" id="js-search-term" placeholder="What are you looking for?" >

            <label for="search-radius">Search radius(miles):</label>
            <input type="number" name="search-radius" id="js-search-radius" value="5">

            <label for="max-results">Max results: </label>
            <input type="number" name="max-results" id="js-max-limit" value="20">

            <input type="submit" value="Go!" class="go">
            <footer>Â©Ryoichiro Nagai 2020</footer>
        </form>
      </div>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
